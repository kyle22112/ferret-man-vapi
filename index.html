    <div id="cover">
      <span id="cte"
        >Click To Enter... <br /><span id="music-warning"
          >warning: music!</span
        ></span
      >
    </div>
    <main id="container">
      <div id="pfp">
        <img src="pfp.png" alt="Vapi's Profile Picture" id="pfp-img" />

            <i class="fa-brands fa-youtube"></i>
            <span id="listen-on">Listen On</span> YouTube
          </button></a>

            <i id="pause-icon" class="fa-solid fa-pause"></i
            ><i id="play-icon" class="fa-solid fa-play"></i><span id="music-js"> Pause

          </button>

      <section id="socials">
        <div id="socials-header">Wanna Contact Me?</div>
        <hr class="hr-4th" />
        <div id="social-links-top">
          <a href="https://discord.com/users/1000584291765461063" target="_blank"><button class="social-link">
            <i class="fa-brands fa-discord"></i> Discord
          </button></a>
          
         <a href="https://github.com/kyle22112" target="_blank"><button class="social-link">

        </div>
        <a href="https://www.youtube.com/@The-Ferret-Man" target="_blank"><div id="social-links-bottom">
          <button class="social-link">
            <i class="fa-solid fa-youtube"></i> Youtube
          </button></a>
          <a href="mailto:johnathan.sannes@icloud.com" target="_blank"><button class="social-link">
            <i class="fa-solid fa-envelope"></i> Email
          </button></a>
